<form>
  <div class="form-group form-inline">
      Full text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
      <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" sortable="firstName" (sort)="onSort($event)">First Name</th>
      <th scope="col" sortable="country" (sort)="onSort($event)">Country</th>
      <th scope="col" sortable="lastName" (sort)="onSort($event)">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users$ | async">
      <th scope="row">{{ user.id }}</th>
      <td>
        <ngb-highlight [result]="user.firstName" [term]="service.searchTerm"></ngb-highlight>
      </td>
      <td><ngb-highlight [result]="user.country" [term]="service.searchTerm"></ngb-highlight></td>
      <td><ngb-highlight [result]="user.lastName" [term]="service.searchTerm"></ngb-highlight></td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
      <option [ngValue]="8">8 items per page</option>
      <option [ngValue]="10">10 items per page</option>
      <option [ngValue]="12">12 items per page</option>
    </select>
  </div>

</form>
